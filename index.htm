<!DOCTYPE html>
<html>

<head>
    <title> video recordinh app </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #msg {
            font-weight: bolder;
            color: #f6f6f6;
            font-family: 'Mulish', sans-serif;
        }
        
        h6 {
            font-weight: bolder;
            color: #f6f6f6;
            font-family: 'Mulish', sans-serif;
        }
    </style>
</head>

<body onload="typeWriter()">

    <div class="main_div d-flex flex-column justify-content-center align-items-center" style="width: 100vw;
	height: 100vh; background-color: #9b59b6">

        <h4 id="msg"></h4>

        <div class="second_div p-5 rounded shadow-lg" style="background-color: #55efc4; ">

            <input style="outline: none; " required type="text" id="value" name="" class="form-control-lg" placeholder="Enter Your Name">
            <button type="submit" onclick="getval()" class="btn  btn-block btn-success mt-3 btn-lg"><h5>  Proceed  âž¡ </h5> </button>
        </div>
        <h6 class="mt-5 "> Â© 2021 - Developed by - DIVYANSHU MISHRA </h6>

    </div>


    <script>
        const getval = () => {
            const val = document.querySelector('#value').value;
            localStorage.setItem('name', val)
            if (localStorage.getItem('name') == "") {
                alert('fill your name')
            } else {
                window.open('recorder', '_parent')
            }

        }



        var i = 0;
        var txt = 'Welcome on this application ðŸ™‚';
        var speed = 100;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("msg").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>

</body>

</html>
